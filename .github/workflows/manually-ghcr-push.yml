name: Manually Push to Github Registry

on: workflow_dispatch
 
jobs: 
  manually-triggered-push-to-ghcr:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Github Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image and Push to Github Registry
        run: |
          docker build . --tag ghcr.io/duduta/buna-lume:latest
          docker run ghcr.io/duduta/buna-lume:latest
          docker push ghcr.io/duduta/buna-lume:latest
